<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Store</title>
    <link rel="stylesheet" href="order.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="top" style="margin-top: 25px">
        <a href="order.html">
            <img src="../../Food Images/Backspace.png" alt="" />
        </a>
  
        <h1>Address</h1>

        <img src="../../Food Images/dark2.png" alt="" class="icon">
      </div>
      </div>
    </nav>


    <section class="form">
        <input type="text" name="" id="" placeholder="State" class="input">
        <input type="tel" name="" id="" placeholder="Local Govt." class="input">
        <input type="email" name="" id="" placeholder="Town" class="input">
       <textarea name="" id="" class="input" cols="30" rows="10" style="padding: 10px 15px;margin-bottom: 30px;" placeholder="Address"></textarea>
    </section>

    <button class="btn but" style="margin-bottom: 150px;outline: none;border: none;">Done</button>





      

      

      <div class="bottom">
        <div class="buy">
            <a href="order.html"><img src="../../Food Images/Buy.png" alt=""></a>
        </div>
        <div class="home">
            <a href="../../index.html"><img src="../../Food Images/Home.png" alt=""></a>
        </div>
        <div class="notification">
            <a href="../../notification.html"><img src="../../Food Images/Notification.png" alt=""></a>
        </div>
      </div>

    <script src="app.js"></script>

    <script>
      const dark = document.querySelector(".icon");
      const nav = document.querySelector(".nav");
      const btn = document.querySelector(".btn");
      const inputs = document.querySelectorAll(".input");
      const bottom = document.querySelector(".bottom");
      const but = document.querySelector(".but");
      

      dark.addEventListener("click", () => {
        nav.classList.toggle("active");
        bottom.classList.toggle("active");
          but.classList.toggle("active");

      });

      btn.addEventListener("click", ()=>{
        inputs.forEach(hello =>{
          if(hello.value === ""){
            hello.style.border = "1px solid red"
          }
          else{
            hello.style.borderBottom = "1px solid black"
    
          }

          hello.addEventListener("keyup", () =>{
            if(hello.value.length > 1){
              hello.style.border = "1px solid black"
            }
          })

          
        })

      })
    </script> 
  </body>
</html>
